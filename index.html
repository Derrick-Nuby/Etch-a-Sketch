<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Paper Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Sketch Paper Website | Etch a Sketch</h1>
    <div class="navigation">
        <div class="slider">
            <div class="slider">
                <input id="mainSlider"  type="range" min="1" max="100" value="16" oninput="updateSizeValue(this.value)">
            </div>
            <div id="sizeValue" class="size-value">16 x 16</div>
        </div>
        <div class="buttons">
            <button>How-To-Play</button>
            <button>Single-Color</button>
            <button>Random-Colors</button>
            <button>Eraser</button>
            <button>Clear All</button>
        </div>

    </div>

    <div class="container">
        
    </div>
</body>
<script src="./app.js"></script>
</html>
